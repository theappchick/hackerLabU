<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Example 10</title>
	</head>
	<body>

		<div id="main">
			<p>Hello! (in the HTML)</p>
		</div>

		<button id="addel">Add Element</button>

		<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
		<script type="text/javascript">
			var count = 0;
			$('#addel').on('click', function () {
				count++;
				$('#main').append('<p>Hello ' + count + '! (in JS)</p>');
			});

			$('#main p').on('click', function () {
				$(this).css('background-color', '#AA0000');
			});
		</script>
	</body>
</html>
