<!DOCTYPE html>
<html>
	<head>
		<title>Events!</title>

		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		
		<style>
			#main {
				width: 800px;
				margin: 0 auto;
				padding: 10px;
			}

			#box-a {
				background-color: #FF0034;
			}

			#box-b {
				background-color: green;
				font-size: 30px;
			}

			#box-c {
				background-color: blue;
			}

			#box-d {
				background-color: pink;
			}

			.box {
				width: 400px;
				height: 100px;
				margin: 10px 0;
				padding: 10px;
				color: white;
			}

			.box a {
				color: white;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		
		<div id="main">
			<h1>Hello, Events</h1>

			<div id="box-a" class="box">
				Click this box to change its color
			</div>

			<div id="box-b" class="box">
				Hover in this box!
			</div>

			<div id="box-c" class="box">
				<button id="change-box-c">Change the link below</button>
				<br>
				<br>
				<img src="cattwo.jpg" id="swappic">
			</div> 

			<!-- <div id="box-d" class="box">
				<button id="change-box-d">Make this box bigger!</button>
			</div>-->

			<hr>

			
		</div>

		<script>
			// onclick event bound to a button
			var boxA = document.getElementById('box-a');
			var currentColorBoxA = 'red';
			boxA.onclick = function () {
				if (currentColorBoxA == 'red') {
					this.style.backgroundColor = '#00FF00';
					currentColorBoxA ='green';
					//this.style.backgroundColor = rgb (0,255,0);
					//this.style.backgroundColor = 'green';
				                               // rgb(0,255,0)	
				}
				else {
					this.style.backgroundColor = '#FF0000';
					currentColorBoxA ='red';
					
				}
				
				
			};

			// onmouseover event
			var boxB = document.getElementById('box-b');

			boxB.onmouseover = function () {
				this.innerHTML = 'Now un-hover...';
			};
			// onmouseover event
			boxB.onmouseout = function () {
				this.innerHTML = 'changes';
			};

			// onmouseover event
			var boxCBtn = document.getElementById('change-box-c');
			var isCatImg= true;
			boxCBtn.onclick = function () {
				var img = document.getElementById ('swappic');
				
			
				if (isCatImg)
				{
					img.src = 'cat.jpg';
					isCatImg = false;
					
				}
				
				else
				{
					img.src= 'cattwo.jpg';
					isCatImg = true;
				}
				
				
				//document.getElementById('box-c-link').img src = 'cat.jpg';
				//document.getElementById('box-c-link').innerHTML = 'Hacker Lab';
			};

			// onmouseover event
			var boxDBtn = document.getElementById('change-box-d');
			boxDBtn.onclick = function () {
				document.getElementById('box-d').style.width = '800px';
			};
		</script>
	</body>
</html>
