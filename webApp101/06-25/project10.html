<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project 10: Todo List</title>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<style>
			* {
				margin: 0;
				padding: 0; 
			}

			body {
				background-color: #EEEEEE;
			}

			#main {
				background-color: #FFFFFF;
				padding: 10px;
				width: 350px;
				margin: 10px auto;
				border-radius: 15px;
				border-radius: 15px;
				box-shadow: 2px 2px 3px #888;
			}
		</style>
	</head>
	<body>
		
		<div id="main">
			<h1>Todo</h1>

			<ul id="todolist">
			</ul>

			<form id="todo">
				<input type="text" name="" value="" placeholder="Enter something to do...">
			</form>
		</div>
		
		<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
		<script type="text/javascript">
			$('#todo').on('submit', function (event) {
				event.preventDefault(); // prevent the form from loading the next page
			});
		</script>
	</body>
</html>
