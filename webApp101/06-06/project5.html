<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project 5</title>

		<style>
		</style>
	</head>
	<body>

		<h1>Project 5</h1>

		<p id="myparagraph"></p>

		<button id="filltext">Make text appear</button>

		<script type="text/javascript">
			var msg = "Hello World!";

			// Select the button we have by ID. The variable 'button' represents
			// the button and all information associated with it.
			var button = document.getElementById('filltext');
			
			// When 'button' is clicked, run this function.
			button.onclick = function () {
				document.getElementById('myparagraph').innerHTML = msg;
			};
		</script>
	</body>
</html>
