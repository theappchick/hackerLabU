			/*
				When you submit a form (click a button in it), it fire an event
				called 'submit'. usually this goes to a secondary page, but we
				don't want that to happen. We let JavaScript capture the submit
				event and 
			*/

			$('#scoringZone').on('submit', function (e) { // this parameter called 'e' is key... it's the event data.
				e.preventDefault(); // ****this prevents the page from being reloaded/refreshed*****  (won't see the output if you don't prevent this)
				
				// add up all scores for the front 9
				// select the 'from' class from the form tag, aka "this"


                calculateTotals('pars', 'parTotal');
                calculateTotals('reg', 'regTotal');

                //calculate how many over/under
                var par = $('#parTotal').val();
                var inRegulation = $('#regTotal').val();
                var overUnder = inRegulation-par;

                $('#regTotal').val(overUnder); // set val


                $('#regTotal').hide();
                if(overUnder > 0)
                {
                    $('#overunderalert').text(overUnder + " OVER");
                    $('#overunderalert').removeClass().addClass('alert alert-error');
//                    alert(overUnder);
                }
                else if(overUnder < 0)
                {
                    $('#overunderalert').text(overUnder + " UNDER");
                    $('#overunderalert').removeClass().addClass('alert alert-success');
                }




//				var inches = $(this).children('.from').val();

//				var feet = inches / 12;
//				$(this).children('.to').val(feet); // set val
			});


            function calculateTotals(columnsToAddClass, totalFieldId)
            {

                var totals = 0;
                //calculate the scoring zone total in regulation
                $('.'+columnsToAddClass).each(
                        function(){
                            //access to form element via $(this)
                            var childVal = $(this).val();
                            if(childVal > "")
                            {
                                childVal = parseInt(childVal);
                                totals =  totals + childVal;
                            }


                        }
                );

//                alert(totals);
                $('#'+totalFieldId).val(totals); // set val


            };


            $('document').ready(function(){


                $('.pars').change(function() {
                    calculateTotals('pars', 'parTotal')
                });

                calculateTotals('pars', 'parTotal');

            });
